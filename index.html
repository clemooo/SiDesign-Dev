<!DOCTYPE html>
<html dir="ltr" lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Avengers Endgame</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="robots" content="noindex, nofollow" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="icon" href="images/favicon.png"/>
  </head>
  <body>
    <div class="image-padding">
      <img id="brushanimate" src="images/brushanimate.png" />
    </div>
    <div class="container-gant">
      <p id="para-text">
        Rassembler les pierres d'infinité pour en savoir plus...
      </p>
      <div class="text-decoration"></div>
      <a href="index.html" title="Accueil"
        ><img id="logo-avenger" src="images/logo.png"
      /></a>
      <img alt="empty" class="gauntlet" src="images/emptyGlove.png" />
      <a href="index.html" title="Accueil"><img id="logo-avenger" src="images/logo.png"></a>
      <img alt="empty" class="gauntlet" src="images/emptyGlove.png">
      <video width="320" height="240" class="gauntlet"><source src="video/Animationfinale.webm" type="video/webm"></video>
      <img alt="blue" class="gauntlet gem" src="images/placement1920Bleu.png" />
      <img
        alt="yellow"
        class="gauntlet gem"
        src="images/placement1920Jaune.png"
      />
      <img alt="red" class="gauntlet gem" src="images/placement1920Rouge.png" />
      <img alt="pink" class="gauntlet gem" src="images/placement1920Rose.png" />
      <img
        alt="green"
        class="gauntlet gem"
        src="images/placement1920Vert.png"
      />
      <img
        alt="orange"
        class="gauntlet gem"
        src="images/placement1920Orange.png"
      />
      <img alt="space" id="stone" class="space" src="images/space.png" />
      <img alt="mind" id="stone" class="mind" src="images/mind.png" />
      <img alt="reality" id="stone" class="reality" src="images/reality.png" />
      <img alt="power" id="stone" class="power" src="images/power.png" />
      <img alt="time" id="stone" class="time" src="images/time.png" />
      <img alt="soul" id="stone" class="soul" src="images/soul.png" />
      <a href="#video" class="scroller" title="Scroll">
        <span></span>
      </a>
      <audio
        id="story"
        src="sound/pierre-de-lespace-bleu-.m4a"
        volume="1"
      ></audio>
      <audio
        id="story"
        src="sound/pierre-de-lespirt-jaune.m4a"
        volume="1"
      ></audio>
      <audio
        id="story"
        src="sound/pierre-de-la-realité-rouge.m4a"
        volume="1"
      ></audio>
      <audio
        id="story"
        src="sound/pierre-du-pouvoir-violet.m4a"
        volume="1"
      ></audio>
      <audio id="story" src="sound/pierre-du-temps-vert.m4a" volume="2"></audio>
      <audio
        id="story"
        src="sound/pierre-de-lame-orange.m4a"
        volume="1"
      ></audio>
        <audio autoplay loop class="intro" src="sound/coul.mp3" volume="1">
        </audio>
        <div class="intro-music">
            <img src="images/sound.png" alt="music">
            <p class="musicOffOn">On</p>
        </div>
        <p id="droit">Ce travail a été réalisé dans le cadre d’un projet pédagogique et à des fins pédagogiques.
            Les droits d’exploitation n’ont pas fait l’objet d’une verification, ni d’une acquisition.
        </p>
    </div>
    <img src="images/degradespacialback.png" class="fond" />
    <img src="images/b.apng.png" class="fond atmo" />
    <img src="images/fondfond.png" class="fond atmo" />
    <img src="images/b.apng.png" class="fond atmo bizzaro" />
    <img src="images/fondfond.png" class="fond atmo bizzaro" />
    <img src="images/backgreenonly.png" class="fond atmo" />
    <img src="images/backgreenonly.png" class="fond atmo bizzaro" />
    <div class="container-video" id="video">
      <iframe
        id="vod-annonce"
        src="https://www.youtube.com/embed/wV-Q0o2OQjQ?controls=0"
        frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>
    <script src="scripts/main.js"></script>
  </body>
</html>
